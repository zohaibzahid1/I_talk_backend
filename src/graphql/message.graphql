scalar DateTime

type Message {
  id: ID!
  content: String!
  sender: User!
  chat: Chat!
  createdAt: DateTime!
}

extend type Query {
  getMessages(chatId: ID!): [Message!]!
  getChatMessages(chatId: Int!, limit: Int = 50, offset: Int = 0): [Message!]!
}

extend type Mutation {
  sendMessageToDB(chatId: ID!, content: String!): Message!
  deleteMessage(messageId: ID!): Boolean!
}

extend type Subscription {
  messageAdded(chatId: ID!): Message!
}
