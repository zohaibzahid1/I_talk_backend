type Chat {
  id: ID!
  isGroup: Boolean!
  name: String
  participants: [User!]!
  lastMessage: Message
}

extend type Query {
  getChat(id: Int!): Chat
  getUserChats: [Chat!]!
  getChatMessages(chatId: Int!, limit: Int = 50, offset: Int = 0): [Message!]!
}

extend type Mutation {
  openOrCreateChat(otherUserId: Int!): Chat!
  createGroupChat(name: String!, participantIds: [Int!]!): Chat!
  addParticipant(chatId: Int!, userId: Int!): Chat!
  removeParticipant(chatId: Int!, userId: Int!): Chat!
}
